<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Yer Loans</title>
    <script src="jquery-3.6.0.js"></script>
    <script src="loan.js"></script>
</head>
<body>
    <h1>Enter Information</h1>

    <label for="salary">What is your salary?</label>
    <input type="number" id="salary" autofocus required min="0" max="1000000000">

    <label for="creditScore">What is your credit score?</label>
    <input type="number" id="creditScore" required min="0" max="850">

    <label for="job">How many months on your current job?</label>
    <input type="number" id="job" required min="0" max="999999">

    <button>Calculate</button>

    <p class="output">Your loan status is: <span id="loanOutput"></span></p>

</body>
</html>
